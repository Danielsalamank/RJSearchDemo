<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Búsqueda de archivos</title>
  </head>
  <body>
    <h1>Búsqueda de archivos</h1>
    <form action="/buscar" method="GET">
      <label for="q">Introduce el término de búsqueda:</label>
      <input type="text" id="q" name="q">
      <button type="submit">Buscar</button>
    </form>
    <div id="resultados">
      {% for resultado in resultados %}
        <h2>{{ resultado.nombre }}</h2>
        <p>{{ resultado.resumen }}</p>
      {% endfor %}
    </div>
  </body>
</html>
